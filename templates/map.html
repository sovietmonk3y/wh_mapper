{% load staticfiles %}

<html>
    <head>
        <script type="text/javascript">
            var systemTree = {{ system_tree|safe }};
            var systemTreeLength = {{ system_tree_length }};
            var systemTreeWidth = {{ system_tree_width }};
        </script>

        <script type="text/javascript" src="{% static 'scripts/plugins/jquery-2.0.2.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/plugins/jquery-ui-1.10.3.custom.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/plugins/raphael-min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/systems.js' %}"></script>
        <link rel="stylesheet" href="{% static 'styles/styles.css' %}"></link>
        <link rel="stylesheet" href="{% static 'styles/jquery-ui-1.10.3.custom.min.css' %}"></link>
    </head>

    <body>
        <br />Map page: 
        <select>
            <option value=""></option>
            {% for map_page in map_pages %}
                <option value="{{ map_page }}"{% if page and page == map_page %} selected="true"{% endif %}>{{ map_page }}</option>
            {% endfor %}
        </select>
        <br /><br />
        <div id="systemsHolder"></div> 

        <div id="stash">
            <div class="system-info">
                <div id="system-info-author">Author: </div>
                <div id="system-info-date">Last modified: </div>
                <div id="system-info-wspace-effect" style="display: none;">
                  <br/>Effects:<br/>
                </div>
            </div>

            <div class="system-actions">
                <a id="add-connection" href="">Add connection</a><br/>
                <a id="delete-system" href="">Delete system</a>
            </div>

            <div class="system-connection-form">
                <form>
                    <table>
                        <tr>
                            <td>Name:</td>
                            <td><input id="system-name"></td>
                        </tr>
                        <tr><td></td><td><input type="submit" value="Submit" disabled></td></tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
